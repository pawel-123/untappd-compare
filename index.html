<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Login or register to compare beers</p>
    <a id="login" href="/api/login">Login</a>
    <a id="register" href="/api/users/register">Register</a>
    <a id="logout" href="/api/logout">Log out</a>
    <h2>Input two valid Untappd usernames</h2>
    <p>If you don't know any, you can use 'pawcio' and 'birr0nauta'</p>
    <form method="post" action="/api/comparisons">
        <label for="user1">User 1</label>
        <input type="text" name="user1" id="user1">
        <br>
        <label for="user2">User 2</label>
        <input type="text" name="user2" id="user2">
        <br>
        <button type="submit">Submit</button>
    </form>
    <script>
        const cookies = document.cookie.split(';')
        const token = cookies.find(cookie => cookie.includes("token"))
        if (token) {
            login.hidden = true
            register.hidden = true
        } else {
            logout.hidden = true
        }
    </script>
</body>

</html>
